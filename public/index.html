<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SyncDoc - Salud digital</title>
  <link rel="icon" href="logo-syncdoc.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e3f1fc 0%, #c6e6fa 100%);
      color: #12223b;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 48px 16px 48px;
      background: rgba(255,255,255,0.95);
      border-radius: 0 0 24px 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      margin-bottom: 32px;
    }
    .navbar-logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .navbar-logo img {
      height: 40px;
    }
    .navbar-links {
      display: flex;
      gap: 32px;
      font-weight: 500;
      font-size: 1.05rem;
    }
    .navbar-links a {
      color: #12223b;
      text-decoration: none;
      transition: color 0.2s;
    }
    .navbar-links a:hover {
      color: #0099b3;
    }
    .navbar-social {
      display: flex;
      gap: 16px;
    }
    .navbar-social a {
      color: #12223b;
      font-size: 1.3rem;
      text-decoration: none;
      transition: color 0.2s;
    }
    .navbar-social a:hover {
      color: #0099b3;
    }
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 48px 0 48px;
      min-height: 480px;
    }
    .hero-content {
      max-width: 540px;
    }
    .hero-title {
      font-size: 3.2rem;
      font-weight: 800;
      margin-bottom: 16px;
      letter-spacing: -2px;
    }
    .hero-subtitle {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 18px;
      color: #12223b;
    }
    .hero-description {
      font-size: 1.15rem;
      margin-bottom: 32px;
      color: #2a3c5b;
      line-height: 1.6;
    }
    .hero-buttons {
      display: flex;
      gap: 18px;
    }
    .hero-buttons .btn {
      padding: 14px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .btn-primary {
      background: #12223b;
      color: #fff;
    }
    .btn-primary:hover {
      background: #0099b3;
    }
    .btn-secondary {
      background: #fff;
      color: #12223b;
      border: 2px solid #12223b;
    }
    .btn-secondary:hover {
      background: #e3f1fc;
      color: #0099b3;
      border-color: #0099b3;
    }
    .hero-image {
      flex: 1;
      display: flex;
      justify-content: flex-end;
    }
    .hero-image img {
      max-width: 340px;
      width: 100%;
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      background: #fff;
    }
    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        align-items: flex-start;
        padding: 24px 16px 0 16px;
      }
      .hero-image {
        justify-content: center;
        width: 100%;
        margin-top: 32px;
      }
      .hero-image img {
        max-width: 260px;
      }
    }
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 16px 8px;
        gap: 12px;
      }
      .hero-title {
        font-size: 2.1rem;
      }
      .hero-subtitle {
        font-size: 1.2rem;
      }
      .hero-content {
        max-width: 100%;
      }
    }
  </style>
  <!-- Iconos de redes sociales (Font Awesome CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">
      <img src="logo-syncdoc.png" alt="Logo SyncDoc">
      <span style="font-size:1.5rem;font-weight:700;color:#12223b;">SyncDoc</span>
    </div>
    <div class="navbar-links">
      <a href="#caracteristicas">Características</a>
      <a href="#funciona">Cómo funciona</a>
      <a href="#precios">Precios</a>
      <a href="#contacto">Contacto</a>
    </div>
    <div class="navbar-social">
      <a href="https://facebook.com/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com/" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    </div>
  </nav>
  <section class="hero">
    <div class="hero-content">
      <div class="hero-title">SyncDoc</div>
      <div class="hero-subtitle">Tecnología que recuerda por ti.<br>Médicos que cuidan contigo.</div>
      <div class="hero-description">
        Tu plataforma inteligente para la adherencia terapéutica, telemedicina y gestión integral de la salud.
      </div>
      <div class="hero-buttons">
        <button class="btn btn-primary" onclick="window.location='#'">Comenzar Ahora</button>
        <button class="btn btn-secondary" onclick="window.location='#funciona'">Cómo Funciona</button>
      </div>
    </div>
    <div class="hero-image">
      <img src="doctor-illustration.png" alt="Ilustración médica">
    </div>
  </section>
</body>
</html>
